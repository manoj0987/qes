{% extends 'registration/signup.html' %}
{% block title %}QES - Sign In{% endblock %}
    <style>
        #signup-form {
        display: flex;
        height: 400px;
        width: 600px;
        margin: 50px auto;
        }

        .form-left {
        width: 50%;
        background-color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        }

        .form-right {
        width: 50%;
        background-color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
        box-sizing: border-box;
        }

        .form-right h2 {
        margin-bottom: 30px;
        }

        .form-right input[type="text"],
        .form-right input[type="email"],
        .form-right input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
        }

        .form-right button[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: #fff;
        padding: 10px;
        border: 0;
        border-radius: 5px;
        cursor: pointer;
        }

        .animated-bg {
        background: linear-gradient(-45deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        height: 100%;
        width: 100%;
        }

        @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
        }

        
    </style>
    {% block content %}
    <div class="form-container">
        <form id="signup-form" method="post">
            <div class="form-left">
              <div class="animated-bg">
                <h2>QES</h2>
                <h4>Quest. Engage. Succeed.</h4>
              </div>
            </div>
            <div class="form-right" action="signin" method="post">
                {% csrf_token %}
              <h2>Sign In</h2>
              <input type="email" name="email" placeholder="Email" required>
              <input type="password" name="password" placeholder="Password" required>
              <button type="submit">Let's go!</button>
              <h6>New User?</h6>
              <a href="{% url 'signup' %}">Sign Up</a>
            </div>
        </form>
    </div>
    {% endblock %}
