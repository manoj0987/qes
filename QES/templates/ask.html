{% include 'navbar.html' %}
<title>QES - Ask</title>
{% block content %}
    <style>
        input, textarea {
            width: 100%;
        }
        .button {
            border: 2px solid green;
            border-radius: 5px;
            padding: 5px 10px;
            color: green;
            font-weight: 700;
            margin-top: 10px;
        }
        .button:hover {
            background: green;
            color: #fff;
        }
    </style>
    <div class="container">
        <div class="card mt-5">
            <h5 class="card-header">Ask Question</h5>
            <div class="card-body">
                {% for msg in messages %}
                <p class="text-success">{{msg}}</p>
                {% endfor %}
                <form method="post">
                    {% csrf_token %}
                    <table class="table table-bordered">
                        {{form.as_table}}
                        <tr>
                            <td colspan="2">
                                <button class="button">Submit</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
